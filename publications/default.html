<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="wiegand, machine learning, graphics, R. Paul Wiegand, Paul Wiegand, optimization, evolutionary computation, coevolution, high performance computing" />
  <meta name="description" content="Assistant Professor at Winthrop University.  My background is in machine learning, optimization, and coordinated control systems." />

  <title>Wiegand - Publications</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Website Styling -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
  <link href="../styles.css" id="wiegand-css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/Winthrop-favicon.png"/>

  <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>
</head>

<body>

  <div class="titlebar">
    <div class="cta-logo"><a href="http://faculty.winthrop.edu/wiegandrp" class="titleitem">R. Paul Wiegand</a></div>
    <div class="nav-menu">
        <table align=left cellpadding=0 cellspacing=0 border=0><tr>
          <td class="nav-menu-item"><a href="http://faculty.winthrop.edu/wiegandrp/teaching/" class="menuitem">Teaching</a></td>
          <td class="nav-menu-item"><a href="http://faculty.winthrop.edu/wiegandrp/research/" class="menuitem">Research</a></td>
          <td class="nav-menu-item"><a href="http://faculty.winthrop.edu/wiegandrp/publications/" class="menuitem">Publications</a></td>
          <td class="nav-menu-item"><a href="http://faculty.winthrop.edu/wiegandrp/calendar/" class="menuitem">Calendar</a></td>
        </tr></table>
    </div>
  </div>

  <div style="clear:both"> </div>

  <div class="content" id="content">
    <div class="main-content" id="publication-content">
      <h2><b>Publications</b> (<a href="https://raw.githubusercontent.com/rpwiegand/Wiegand-FacultyWebsite/master/publications/wiegand.bib">BiBTeX</a>)</h2>
      <hr>
      <a name="top"></a>
      <bibtex src="https://raw.githubusercontent.com/rpwiegand/Wiegand-FacultyWebsite/master/publications/wiegand.bib"></bibtex>

      <div class="bibtex_structure">
        <div class="group year" extra="DESC number">
            <a href="#top" style="display: inline"><em>(Back to Top)</em></a>
            <div style="padding-bottom:10px;"></div>
            <div class="sort journal" extra="DESC string">
              <div class="templates"></div>
            </div>
        </div>
      </div>

      <div id="bibtex_display">
        <div class="if bibtex_template" style="display: none;">
          <ul> <li>
            <div class="if author">
              <span class="author"></span>
              <span class="if year">[<span class="year"></span>]</span>
            </div>
            <span class="if title">
              <a class="url">
                &#8220;<span class="title"></span>&#8221;,
              </a>
            </span>
            <div>
              <span class="if journal"><em><span class="journal"></span></em></span>
              <span class="if booktitle"><em><span class="booktitle"></span></em></span>
              <span class="if volume">, vol. <span class="volume"></span></span>
              <span class="if journal number"> (<span class="number"></span>)</span>              
            </div>
          </li></ul>      
      </div>
    </div>

    <div class="sidebar-content">
      <div class="headshot-container">
        <img src="../images/rpw-headshot.png" class"headshot" style="width:150px" alt="Paul Wiegand headshot">
      </div>
      <br><br>
      <div class="news-container">
        <b>News:</b><hr>
      </div>
    </div>

    <div style="clear:both"> </div>

  </div>


  <div class="footer">
    <table><tr class="footer-row">
      <td width="50%"></td>
      <td><img src="../images/Winthrop-Logo.png" width=100px></td>
      <td width="50%"></td>
    </tr><table>
  </div>

</body>
